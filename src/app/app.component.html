<main class="max-w-2xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Blog Slug Generator</h1>

  <form [formGroup]="slugForm" class="space-y-6">
    <div class="form-group">
      <label for="title" class="block text-sm font-medium mb-2">
        Blog Post Title
        <span class="text-gray-500 text-xs">
          ({{ blogTitle().length }}/100 characters)
        </span>
      </label>
      <input type="text" id="title" formControlName="title"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter your blog post title" aria-label="Blog post title input">
      @if(slugForm.get('title')?.errors?.['required'] && slugForm.get('title')?.touched) {
      <p class="text-red-500 text-sm mt-1">Title is required</p>
      }
      @if(slugForm.get('title')?.errors?.['minlength']) {
      <p class="text-red-500 text-sm mt-1">Title must be at least 3 characters</p>
      }
    </div>

    <div class="form-group">
      <label for="slug" class="block text-sm font-medium mb-2">Generated Slug</label>
      <input type="text" id="slug" [value]="slug()" readonly class="w-full px-4 py-2 bg-gray-50 border rounded-lg"
        aria-label="Generated slug output">
    </div>

    <div class="flex items-center gap-4">
      <button type="button" (click)="copySlug()" [disabled]="!slug()"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        aria-label="Copy slug to clipboard">
        Copy
      </button>

      <button type="button" (click)="clearInputs()"
        class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
        aria-label="Clear all inputs">
        Clear
      </button>

      @if(showCopyMessage()) {
      <span class="text-green-600 text-sm animate-fade-in" role="status" aria-live="polite">
        Copied to clipboard! âœ“
      </span>
      }
    </div>
  </form>
</main>
