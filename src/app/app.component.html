<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Blog Slug Generator</h2>
  <label for="title" class="block mb-2">Blog Post Title:</label>
  <input type="text" id="title" [(ngModel)]="title" (input)="generateSlug()" class="border rounded p-2 w-full" />
</div>
<div class="p-4">
  <label for="slug" class="block mb-2">Generated Slug:</label>
  <input type="text" id="slug" [value]="slug" readonly class="border rounded p-2 w-full" />
  <div class="mt-3 flex">
    <button class="px-4 py-2 bg-blue-500 text-white rounded focus:outline-none disabled:opacity-50" [disabled]="!title" (click)="copySlug()">Copy</button>
    <div *ngIf="showCopyMessage" class="ml-2 text-green-600">Slug copied!</div>
  </div>
</div>
